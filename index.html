<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <section class="landing">
    <h1>Build Your Resume</h1>
    <p>Create a professional resume in minutes</p>
    <button id="startBtn">Start Building</button>
  </section>

  <section id="builder" class="hidden">
    <form id="resumeForm">
      <input type="file" id="profileImage" accept="image/*" />
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <textarea id="profile" placeholder="Profile Summary" required></textarea>
      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="github" placeholder="GitHub Link (optional)" />
      <input type="text" id="guardian" placeholder="Guardian Name" />

      <h3>Work Experience</h3>
      <div id="experienceSection"></div>
      <button type="button" onclick="addExperience()">Add Experience</button>

      <h3>Education</h3>
      <div id="educationSection"></div>
      <button type="button" onclick="addEducation()">Add Education</button>

      <h3>Projects</h3>
      <div id="projectSection"></div>
      <button type="button" onclick="addProject()">Add Project</button>

      <h3>Skills</h3>
      <textarea id="skills" placeholder="e.g. JavaScript, Python" required></textarea>

      <h3>Languages</h3>
      <textarea id="languages" placeholder="e.g. English: Fluent" required></textarea>

      <h3>Hobbies</h3>
      <textarea id="hobbies" placeholder="e.g. Reading, Music"></textarea>

      <button type="submit">Generate Resume</button>
      <button type="button" id="downloadBtn">Download PDF</button>
    </form>

    <div id="resumePreview" class="resume-preview"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
